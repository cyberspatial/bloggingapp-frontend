
<div class="card card-body mt-3">
    <h2>Change  Password</h2>
    <form #updateform="ngForm" (ngSubmit)="updateUser(updateform)"  >
        <div class="form-group mb-3">
            <label>Email</label>
            <input  [(ngModel)]="this.useremail"  #userEmail="ngModel" [ngClass]="{'is-invalid': userEmail.errors && userEmail.touched}" type="email" class="form-control"  name="email" id="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
            <div [hidden]="!userEmail.errors?.['required']" class="invalid-feedback">Email is necessary</div>
            <div [hidden]="!userEmail.errors?.['pattern']" class="invalid-feedback"> Email format required</div>
           </div>
           <div class="form-group mb-3">
            <label> New Password</label>
            <input [(ngModel)]="this.userpassword" #userPass="ngModel" [ngClass]="{'is-invalid':userPass.errors && userPass.touched}" type="password" class="form-control" name="Password" id="password" name="password" required/>
             <div [hidden]="!userPass.errors?.['required']" class="invalid-feedback">Password is required</div>
             
           </div>
           <button class="btn btn-dark">Set Password</button>
        
    </form>

    <small class="text-danger"></small>
</div>
