<div class="card card-body mt-3">
    <h2>Login</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser(loginform)" >
        <div class="form-group mb-3">
            <label>Email</label>
            <input  [(ngModel)]="user.email"  #userEmail="ngModel" [ngClass]="{'is-invalid': userEmail.errors && userEmail.touched}" type="email" class="form-control"  name="email" id="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
            <div [hidden]="!userEmail.errors?.['required']" class="invalid-feedback">Email is necessary</div>
            <div [hidden]="!userEmail.errors?.['pattern']" class="invalid-feedback"> Email format required</div>
           </div>
           <div class="form-group mb-3">
            <label>Password</label>
            <input [(ngModel)]="user.password" #userPass="ngModel" [ngClass]="{'is-invalid':userPass.errors && userPass.touched}" type="password" class="form-control" name="Password" id="password" name="password" required/>
             <div [hidden]="!userPass.errors?.['required']" class="invalid-feedback">Password is required</div>
             
           </div>
           <button class="btn btn-dark">Login</button>
        
    </form>

    <small class="text-danger">{{message}}</small>
    <a [routerLink]="['/forgot']" routerLinkActive="router-link-active">Forgot Password</a>
</div>
